<system>
  log_level debug
</system>

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>


<source>
  @type tail
  path /fluentd/nginxlog/access.log
  pos_file /fluentd/log/nginx-access.pos
  tag nginx.access
  format nginx
</source>

<source>
  @type tail
  path /fluentd/nginxlog/error.log
  pos_file /fluentd/log/nginx-error.pos
  tag nginx.error
  format none
</source>

<match nginx.access>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name nginx.access

  include_tag_key true

  time_key @timestamp
  time_key_format %Y-%m-%dT%H:%M:%S%z

  retry_wait 5s
  max_retry_wait 30s

  flush_interval 5s
</match>

<match nginx.error>
  @type elasticsearch
  host elasticsearch
  port 9200

  index_name nginx.error

  include_tag_key true

  time_key @timestamp
  time_key_format %Y-%m-%dT%H:%M:%S%z

  retry_wait 5s
  max_retry_wait 30s

  flush_interval 5s
</match>

