version: "3.3"

services:
  backend:
    build: ./backend
    container_name: flask-backend
    restart: always
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - OPENAI_APIKEY=${OPENAI_APIKEY}
      - BACKEND_PORT=${BACKEND_PORT}
      - BACKEND_API_URL_TEXT_GENERATE=${BACKEND_API_URL_TEXT_GENERATE}
      - BACKEND_API_URL_TEXT_REPHRASE=${BACKEND_API_URL_TEXT_REPHRASE}
      - BACKEND_API_URL_PDF_GENERATE=${BACKEND_API_URL_PDF_GENERATE}
      - BACKEND_API_URL_PDF_REPHRASE=${BACKEND_API_URL_PDF_REPHRASE}
    volumes:
      - ./backend:/app
    working_dir: /app
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    env_file:
      - .env
    networks:
      - plagiarism-detector-network

  frontend:
    build:
      context: ./frontend/react_ui
      args:
        FRONTEND_PORT: ${FRONTEND_PORT}
        VITE_API_URL_BACKEND: ${VITE_API_URL_BACKEND}
        VITE_API_URL_TEXT_REPHRASED: ${VITE_API_URL_TEXT_REPHRASED}
        VITE_API_URL_TEXT_GENERATED: ${VITE_API_URL_TEXT_GENERATED}
        VITE_API_URL_PDF_REPHRASED: ${VITE_API_URL_PDF_REPHRASED}
        VITE_API_URL_PDF_GENERATED: ${VITE_API_URL_PDF_GENERATED}
    container_name: react-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static
    env_file:
      - .env
    networks:
      - plagiarism-detector-network

volumes:
  static_volume:

networks:
  plagiarism-detector-network:
